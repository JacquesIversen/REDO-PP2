<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script
      src="https://kit.fontawesome.com/583ee2daba.js"
      crossorigin="anonymous"
    ></script>
    <title>Contact us</title>
</head>

<body>
  <header>
    <img class="logo" src="assets/media/logo-alaska.png" alt="Logo">
  </header>
      <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="quizlist.html">Quizzes</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>

      <div class="content">
        <h2>Contact Us</h2>
        <form aria-required="true" onsubmit="return submitForm()">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          <label for="subject">Subject:</label>
          <input type="text" id="subject" name="subject" required>
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>
          <button type="submit">Send</button>
        </form>
      </div>

      <footer>
        <p>&copy; 2023 Alaska Quiz Team. All rights reserved.</p>
        <div class="social-icons">
            <a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook"> </i></a>
            <a href="https://twitter.com/" target="_blank"><i class="fa-brands fa-twitter"> </i></a>
            <a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram"> </i></a>
        </div>
    </footer>
    
    <script>
      function submitForm() {
          var name = document.getElementById("name").value;
          var email = document.getElementById("email").value;
          var subject = document.getElementById("subject").value;
          var message = document.getElementById("message").value;

          if (name.trim() === "" || email.trim() === "" || subject.trim() === "" || message.trim() === "") {
              alert("Please fill in all fields.");
              return false;
          }

          console.log("Form submitted!");
          window.location.href = "contactSuccess.html";
          return false;
      }
  </script>
</body>
</html>
