<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script
      src="https://kit.fontawesome.com/583ee2daba.js"
      crossorigin="anonymous"
    ></script>
    <title>Highscores!</title>
</head>

<body>
    <header>
        <div class="logo">Logo</div>
      </header>
      <nav>
        <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a href="/about.html">About</a></li>
            <li><a href="/quizlist.html">Quizzes</a></li>
            <li><a href="/contact.html">Contact</a></li>
        </ul>
      </nav>

      <div class="content">
        <h2 >Congratulations! You scored <span id="display-score"></span></h2>
        <form id="highscore-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <input type="hidden" id="score" name="score" value="">
            
            <button type="submit">Submit</button>
          </form>
      </div>

      <footer>
        <p>&copy; 2023 Alaska Quiz Team. All rights reserved.</p>
        <div class="social-icons">
            <a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook"> </i></a>
            <a href="https://twitter.com/" target="_blank"><i class="fa-brands fa-twitter"> </i></a>
            <a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram"> </i></a>
        </div>
    </footer>
<script>
    const score = localStorage.getItem("quizScore");
document.getElementById("score").value = score;
document.getElementById("display-score").textContent = score;
console.log(score);
</script>
</body>
</html>
